id: 164da6d0-6c66-012f-a3f5-12313d2df0b0
setup:
  commands:
  - bundle install --without development production ignore_on_rof
  - bundle exec rake db:migrate
test:
  commands:
  - bundle exec rails s -d
  - bundle exec rake
deploy:
  branch: master
  heroku:
    staging:
      name: actwatchdog-staging
      restore_production: true
      migrate: true
      branch: master
    production:
      name: actwatchdog
      backup: true
      migrate: true
      branch: master
ruby_versions:
  - 1.9.3
